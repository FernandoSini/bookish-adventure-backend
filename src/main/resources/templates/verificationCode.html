{{template "base" .}} {{define "content"}}
<table role="presentation" class="main" xmlns:th="http://www.w3.org/1999/xhtml">
  <!-- START MAIN CONTENT AREA -->
  <tr>
    <td class="wrapper">
      <table role="presentation"  style="border:0; padding:0; margin:0;" >
        <!--border="0" cellpadding="0" cellspacing="0"-->
        <tr>
          <td>
            <p th:text="${user.username}">Hi {{ .Username}},</p>
            <p>Please verify your account to be able to log in</p>
            <table
              role="presentation"
              style="border:0; padding:0; margin:0;"
            >
              <!--  border="0"
              cellpadding="0"
              cellspacing="0"-->
              <tbody>
                <tr>
                  <!-- align="left"-->
                 <td style="text-align: left;">
                    <table
                      role="presentation"
                      style="border:0; padding:0; margin:0;"
                    >
                      <!--  border="0"
                      cellpadding="0"
                      cellspacing="0"-->
                      <tbody>
                        <tr>
                          <td>
                          <h2 th:text="${user.verificationCode}">{{.Code}}</h2>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
            <p>Good luck! Flemis,Inc</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <!-- END MAIN CONTENT AREA -->
</table>
{{end}}
